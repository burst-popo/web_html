<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">
$(function(){
	$("ul li").hover(
		function(){
			$(this).find(".hover_text").animate(
				{top:0},500
			);
			$(this).find(".hover").animate(
				{top:0},500
			);
		},
		function(){
			$(this).find(".hover_text").animate(
				{top:101},500
			);
			$(this).find(".hover").animate(
				{top:101},500
			);
			
		}
	);
})
</script>
