<script type="text/javascript">
$(function(){
	$("p.menus").toggle(function(event){
		$(this).css({"background-color":"#00ff00"}).next("div.menuitems").slideDown(500).siblings("div.menuitems").slideUp("slow");
		$(this).siblings("p.menus").css("background-color","#0ff");
		$("ul.menuitems_item_list").slideUp("slow").parent().siblings().find(".menuitems_item_list").slideUp("slow");
	},function(){
		$(this).css({"background-color":"#0ff"}).next("div.menuitems").slideUp("slow");
	})
        $("a.menuitems_item").toggle(function(event){
		$(this).next("ul.menuitems_item_list").slideDown(500).parent().siblings().find(".menuitems_item_list").slideUp("slow");
	},function(){
		$(this).next("ul.menuitems_item_list",this).slideUp("slow");
	})
	
})
</script>
