<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/pinpai.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		var span = $(".pinpai span");
		var icon = $(".span_icon");
		icon.hide();
		$(".showbox").slideUp();
		$(".showbox").eq(0).slideDown().css({"background":"url(img/pinpai.jpg)"});
		span.eq(0).find("div").show();
		span.eq(0).css({"border":"2px solid #47A511","width":"201px","height":"62px"});
		span.eq(0).find("img").css({"width":"201px","height":"62px"});
		span.click(function(){
			var imglink = $(this).attr("name");
			var num = $(this).attr("id");
			$(this).find("div").show();
			$(this).siblings().find("div").hide();
			$(this).not("div").css({"border":"2px solid #47A511","width":"201px","height":"62px"}).siblings().not("div").not(".span_fix").css({"border-right":"1px solid #E6E7E1","border-left":"none","border-top":"none","border-bottom":"none","width":"205px","height":"66px"});
			$(this).find("img").css({"width":"201px","height":"62px"});
			$(this).siblings().find("img").css({"width":"205px","height":"66px"});
			$(".showbox").eq(num).slideDown().css({"background":imglink}).siblings("div").slideUp();
			$(".showbox").eq(num).css({"background":imglink});
			$(".span_fix").css({"border-right":"none","border-left":"none","border-top":"none","border-bottom":"none"})
			

		})
		$(".span_fix").click(function(){
			$(this).css({"border":"2px solid #47A511","width":"201px","height":"62px"});
			
		})
	})
</script>
</head>

<body>
<div class="box">
	<div class="pinpai">
		<div class="showbox"></div>
		<span name="url(img/pinpai.jpg)" id="0"><img src="img/logo01.jpg" width="205" height="66" /><div class="span_icon"></div></span>
		<span name="#3AA000" id="0">1-2<div class="span_icon"></div></span>
		<span name="#DEC232" id="0">1-3<div class="span_icon"></div></span>
		<span name="#DEC232" id="0">1-4<div class="span_icon"></div></span>
		<span name="#DEC232" id="0">1-5<div class="span_icon"></div></span>
		<span name="url(img/pinpai.jpg)" id="0" class="span_fix">1-6<div class="span_icon"></div></span>
		<div class="showbox"></div>
		<span name="#DEC232" id="1">2-1<div class="span_icon"></div></span>
		<span name="#DEC232" id="1">2-2<div class="span_icon"></div></span>
		<span name="url(img/pinpai.jpg)" id="1"><img src="img/logo01.jpg" width="205" height="66" /><div class="span_icon"></div></span>
		<span name="url(img/pinpai.jpg)" id="1">2-4<div class="span_icon"></div></span>
		<span name="#DEC232" id="1">2-5<div class="span_icon"></div></span>
		<span name="#DEC232" id="1" class="span_fix">2-6<div class="span_icon"></div></span>
		<div class="showbox"></div>
		<span name="#DEC232" id="2">3-1<div class="span_icon"></div></span>
		<span name="#DEC232" id="2">3-2<div class="span_icon"></div></span>
		<span name="url(img/pinpai.jpg)" id="2">3-3<div class="span_icon"></div></span>
		<span name="#3AA000" id="2">3-4<div class="span_icon"></div></span>
		<span name="#DEC232" id="2">3-5<div class="span_icon"></div></span>
		<span name="url(img/pinpai.jpg)" id="2" class="span_fix">3-6<div class="span_icon"></div></span>
		<div class="showbox"></div>
		<span name="#DEC232" id="3">4-1<div class="span_icon"></div></span>
		<span name="#3AA000" id="3">4-2<div class="span_icon"></div></span>
		<span name="#DEC232" id="3">4-3<div class="span_icon"></div></span>
		<span name="#DEC232" id="3">4-4<div class="span_icon"></div></span>
		<span name="#3AA000" id="3">4-5<div class="span_icon"></div></span>
		<span name="#DEC232" id="3" class="span_fix">4-6<div class="span_icon"></div></span>
		<div class="showbox"></div>
		<span name="#DEC232" id="4">5-1<div class="span_icon"></div></span>
		<span name="#3AA000" id="4">5-2<div class="span_icon"></div></span>
	</div>
</div>
</body>
</html>
